<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexboxDemonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="p-1">
                        <a href="/" class="text-green-300 sm:text-yellow-300 lg:text-yellow-900">Website Tittle</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-red-600">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-20 py-20 bg-gray-100 md:col-span-2">
            <div class="flex md:justify-end">
                <a href="#" class="btn border-black md:border-2 hover:bg-gray-500 transition ease-out duration-500">Log
                    In</a>
                <a href="#"
                    class="btn border-black md:border-2 hover:bg-gray-500 ml-2 transition ease-out duration-500">Sign
                    Up</a>
            </div>

            <header>
                <h2>Blog Posts</h2>
            </header>

            <div>
                <h4 class="font-bold text-blue-400 mt-12 mb-5">latest Blogs</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--card goes here-->

                    <div class="card hover:shadow-lg">
                        <img src="img/blog1.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div>
                            <a href="#">Read Here</a>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/blog2.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div>
                            <a href="#">Read Here</a>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="img/blog3.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div>
                            <a href="#">Read Here</a>
                        </div>
                    </div>

                </div>
            </div>

            <div>
                <!--card goes here-->
            </div>

            <div class="flex justify-center">
                <div
                    class="btn mt-5 bg-yellow-200 border-black md:border-2 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
                    load more</div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
